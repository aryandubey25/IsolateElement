name: Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '!main'

jobs:
  build-and-validate:
    name: Build and Validate (Windows 2022)
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 4.0.0

      - name: Build with StyleCop validation
        run: |
          # Treat StyleCop warnings as errors
          dotnet build ./YourSolution.sln \
            --configuration Release \
            --p:CodeAnalysisTreatWarningsAsErrors=true \
            --p:TreatWarningsAsErrors=true \
            --warnaserror

      - name: Run Nuke build
        run: ./.nuke/build.cmd Compile PublishGitHub --GitHubToken ${{ secrets.GITHUB_TOKEN }}
